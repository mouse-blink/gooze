---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: mixed-line-ending

- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 0.2.3
  hooks:
  - id: yamlfmt
    args: [--mapping, '2', --sequence, '2', --offset, '0']

- repo: local
  hooks:
  - id: go-fmt
    name: go fmt
    entry: make fmt
    language: system
    pass_filenames: false
    always_run: true
    types: [go]

  - id: go-lint
    name: golangci-lint
    entry: make lint
    language: system
    pass_filenames: false
    always_run: true
    types: [go]

  - id: go-test
    name: go test
    entry: make test
    language: system
    pass_filenames: false
    always_run: true
    types: [go]

  - id: go-mod-tidy
    name: go mod tidy
    entry: go mod tidy
    language: system
    pass_filenames: false
    files: go\.mod$
